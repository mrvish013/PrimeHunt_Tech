<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/Registration.css">
</head>

<body>
    <div class="section">
        <form id="form">
            <div class="logo">
                <img src="./images/Predator.png" alt="">
            </div>
            <h2>Sign-up</h2>
            <div class="text">
                <div class="inputfield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="name" placeholder="Enter Username ">
                    <div class="error"></div>
                </div>
                <div class="inputfield">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="" id="email" placeholder="Enter Email">
                    <div class="error"></div>
                </div>
                <div class="inputfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <div class="error"></div>
                </div>
                <p><span>Already have account? </span><span class="abc">Click here</span></p>
            </div>
            <div class="button">
                <button class="signupbtn" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
<script src="./JS/Reg.js"></script>

</html>
